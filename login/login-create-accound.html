<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login & Create Account</title>
    <link rel="stylesheet" href="/login/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="toggle-btn active">Login</button>
                <button id="signup-toggle" class="toggle-btn">Create Account</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h2>Welcome Back!</h2>
                <p>Enter your phone number to receive an OTP.</p>
                <div class="input-group">
                    <input type="text" id="login-phone" placeholder="Phone Number" inputmode="numeric" pattern="\d*" maxlength="10" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendOtp('login')">Send OTP</button>
                <div id="login-otp-section" class="otp-section hidden">
                    <label>Enter 4-Digit OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary hidden" id="login-submit-btn">Login</button>
            </form>

            <!-- Create Account Form -->
            <form id="signup-form" class="form">
                <h2>Join The Club</h2>
                <p>Create your account to start your fitness journey.</p>
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <input type="number" id="signup-age" placeholder="Age" required>
                    </div>
                    <div class="input-group">
                        <select id="signup-gender" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                 <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="signup-phone" placeholder="Mobile Number" maxlength="10" inputmode="numeric" pattern="\d*" required>
                    </div>
                    <div class="input-group">
                         <select id="signup-blood-group">
                            <option value="" disabled selected>Blood Group (Optional)</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="input-group password-wrapper">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="button" id="password-toggle-btn" class="password-toggle">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg class="eye-closed hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                           <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 0-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                           <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </button>
                </div>
                <!-- Changed to a button with an ID to trigger OTP flow -->
                <button type="button" id="create-account-btn" class="btn btn-primary">Create Account</button>
                <!-- Inline OTP section for signup, similar to login -->
                <div id="signup-otp-section" class="otp-section hidden">
                    <label>Enter 4-Digit OTP to Verify</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="\d*">
                    </div>
                </div>
                <!-- Final submit button, initially hidden -->
                <button type="submit" class="btn btn-primary hidden" id="signup-submit-btn">Verify & Create</button>
            </form>
        </div>
    </div>

    <!-- Removed the OTP Modal -->

    <script src="/login/login-script.js"></script>
</body>
</html>
